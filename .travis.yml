sudo: required
language: rust
rust :
  - stable
  - nightly
cache: cargo

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - libbfd-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install-update -a

os:
  - linux
sudo: false
cache: cargo
script:
  - cargo test --verbose --all

after_success:
  - cargo coveralls --exclude-pattern=/.cargo,src/main.rs,src/data_structure/item/item_data/*.rs

notifications:
  email: false
